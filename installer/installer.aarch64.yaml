name: installer.aarch64
label: Installer.aarch64
build:
  - type: docker_image
    pull: false
    images:
      - amuluze/amprobe_arm:v1.3.8
  - type: file
    include:
      - amvector.install
      - setup.sh
      - VERSION.TXT
install:
  - type: file
  - type: docker_image
    tags:
      - source: amuluze/amprobe_arm:v1.3.8
        target: amuluze/amprobe:latest
  - type: shell
    run: ./setup.sh

name: installer
label: Installer
build:
  - type: docker_image
    pull: false
    images:
      - amuluze/amprobe:v1.3.6
  - type: file
    include:
      - amvector.install
      - setup.sh
      - VERSION.TXT
install:
  - type: file
  - type: docker_image
    tags:
      - source: amuluze/amprobe:v1.3.6
        target: amuluze/amprobe:v1.3.6
  - type: shell
    run: ./setup.sh
